        <div id="txt">
            <label class="lbl">El alojamiento compartido es como se conoce a la forma en la que 
                diferentes páginas comparten los recursos de un hosting.
                Podemos decir que esto es útil para una página web que no necesite 
                demasiados recursos. Por ejemplo un sitio web que haya comenzado 
                recientemente y que no tenga excesivas visitas que haga que sea necesario 
                tener una serie de recursos para poder afrontar el tráfico web y que no deje 
                de prestar servicio o funcione mal.
            </label>

                que tienes entre los hosting compartidos. <br>
                <b>Certificados SSL:</b> los ceritificados de seguridad son parte de servicio 
                estándar de hosting.<br>
                <b>Respaldo de información:</b> el contenido de tu web debe respaldarse 
                mediante copias seguridad frecuentes.<br>
