    <div id="uno">
        <div id="titulo">
            <label class="tit"><b>¿QUE ES?</b></label>
        </div>
        <div id="txt">
            <label class="lbl">Los servidores cloud son una solución de alojamiento de servidores
                en la nube que permite a los usuarios crear y personalizar servidores virtuales según
                sus necesidades, y acceder a ellos a través de Internet.Los servidores cloud pueden ser
                públicos, privados o híbridos. Los servidores cloud públicos son administrados por
                proveedores de servicios cloud y se ofrecen a través de Internet para uso público.
            </label>
        </div>
    </div>
    <div id="dos">
        <div id="titulo">
            <label class="tit"><b>CARACTERISTICAS</b></label>
            <label class="lbl">
                <b> Escalabilidad:</b> Los servidores cloud son escalables, lo que significa que pueden
                aumentar o disminuir la capacidad de procesamiento, almacenamiento y memoria. <br>
                <b>Personalización:</b> Los usuarios pueden personalizar y configurar su servidor cloud según
                sus necesidades y requisitos específicos. <br>
                <b>Accesibilidad:</b> Se pueden acceder desde cualquier lugar del mundo
                a través de Internet. <br>
                <b>Costo-efectividad:</b> Los usuarios solo pagan por los recursos que utilizan y no tienen
                que invertir en hardware y software costosos.

            </label>
        </div>
    </div>
    <div id="tres">
        <div id="titulo">
            <label class="tit"><b>VENTAJAS</b></label>
            <label class="lbl" id="ventajas">
                ✓ Flexibilidad <br><br>

                ✓ Reducción de costos <br><br>
                ✓ Accesibilidad <br><br>
                ✓ Alta disponibilidad <br><br>
                ✓ Seguridad
            </label>

    </div>
    <div id="cuatro">
        <div id="titulo">

                ✓ Control limitado <br><br>
                ✓ Privacidad 
            </label>
