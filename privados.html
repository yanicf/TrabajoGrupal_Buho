    <div id="uno">

        </div>
        <div id="txt">
            <label class="lbl">Es un tipo de servidor que está dedicado exclusivamente
                  a un usuario o a un grupo de usuarios. A diferencia de los servidores
                  públicos, que pueden ser accedidos por cualquier persona en la red, 
                  los servidores privados están protegidos por medidas de seguridad adicionales.
                  Los servidores privados requiere una mayor seguridad y control sobre los 
                  datos y el acceso a los sistemas informáticos.
                  También se utilizan en juegos en línea, donde los
                  jugadores pueden crear y administrar sus propios servidores.
            </label>
        </div>
    </div>
    <div id="dos">
        <div id="titulo">
            <label class="tit"><b>CARACTERISTICAS</b></label>
            <label class="lbl">
                <b>Personalización:</b> se pueden personalizar para satisfacer las necesidades específicas del usuario, incluyendo la elección de hardware y software. <br>
                <b>Mayor seguridad:</b> los servidores privados suelen tener medidas de seguridad más estrictas que los servidores públicos para garantizar la privacidad y protección de los datos del usuario. <br>
                <b>Control total:</b> el usuario tiene un mayor control sobre el servidor y puede administrarlo y configurarlo de acuerdo a sus necesidades.
                imprevisto
            </label>
        </div>
    </div>

                ✓ Menos costos que tener un servidor propio en las instalaciones
